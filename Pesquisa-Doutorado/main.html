                // Redirect to the next page

            });

            // add an event listener to the "Next Page" button
            document.getElementById("next-page-button").addEventListener("click", function (event) {
                // prevent the default form submission behavior
                event.preventDefault();

                // collect the data from the input fields
                var form = document.getElementById("my-form");
                var formData = new FormData(form);

                // send the form data to the server using an HTTP POST request
                fetch("/submit-form-data", {
                    method: "POST",
                    body: formData
                })
